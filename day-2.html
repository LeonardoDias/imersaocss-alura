<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Dias Conceição</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/sheet.css">
</head>
<body>
    <div class="background">
        <header>
            <figure class="logo">
                <img src="img/logo.svg" alt="D&D">
                <p>Dockers & Devs</p>
            </figure>
            <div class="info">
                <div class="header">
                    <span class="name">Nome</span>
                    <span class="value">Leonardo Dias Conceição</span>
                </div>
                <ul>
                    <li>
                        <span class="name">Classe</span>
                        <span class="value">Programador</span>
                    </li>
                    <li>
                        <span class="name">Arquétipo</span>
                        <span class="value">Backend</span>
                    </li>
                    <li>
                        <span class="name">Alinhamento do Código</span>
                        <span class="value">Caótico Bom</span>
                    </li>
                </ul>

            </div>
        </header>
        <div>
            <div class="attribute-list">
                <div class="attribute">
                    <span class="name">Infra</span>
                    <span class="value">14</span>
                    <span class="modifier">+2</span>
                </div>
                <div class="attribute">
                    <span class="name">Database</span>
                    <span class="value">16</span>
                    <span class="modifier">+3</span>
                </div>
                <div class="attribute">
                    <span class="name">Backend</span>
                    <span class="value">18</span>
                    <span class="modifier">+4</span>
                </div>
                <div class="attribute">
                    <span class="name">Frontend</span>
                    <span class="value">12</span>
                    <span class="modifier">+1</span>
                </div>
                <div class="attribute">
                    <span class="name">Mobile</span>
                    <span class="value">10</span>
                    <span class="modifier">+0</span>
                </div>
                <div class="attribute">
                    <span class="name">Design UI</span>
                    <span class="value">8</span>
                    <span class="modifier">-1</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
